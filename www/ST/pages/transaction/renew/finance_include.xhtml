<!-- start finance -->
<div class="panel">
  <div class="row">
    <div class="col-xs-10">
      <h3>Finance Information </h3>
    </div>
  </div>
  <!-- content -->
  <div class="detail-container">
   
    <div class="clearfix col-xs-12 summary-panel">
      <h5 id="lender-name">Sikorsky Finance</h5>
      <ul class="list-unstyled col-xs-4">
        <li id="loan">#14346</li>
        <li id="">2.2%</li>
        <li id="fuel">60 Mo.</li>
        <li id="miles">$25,000.96</li>
      </ul>
    </div>
    <!-- end summary section-->    
    <div class="clearfix col-xs-12">
      <div class="panel-toggle"> 
        <a href="#edit-lender" data-toggle="collapse" class="btn-link  panel-collapse collapse in collapsed"> Edit Lender </a>
        
        <div id="edit-lender" class="collapse">
          <div class="form-horizontal">
            <fieldset>
              <legend>
              <h6>Edit Lender Information</h6>
              </legend>
              <!-- Inquiry Input-->
              <div class="control-group vin-search">
                <label class="control-label" for="vin-lookup">VIN</label>
                <div class="input-group">
                  <input type="text" class="form-control input-xlarge" placeholder="4T4BE46K39R096580"  />
                  <button onclick="return false"><i class="fa fa-search"></i></button>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="year">Year</label>
                <div class="controls">
                  <input id="year" name="year" type="text" placeholder="2007" class="input-small" />
                </div>
              </div>
              
              <!-- Select Basic -->
              <div class="control-group">
                <label class="control-label" for="selectbasic">Color 2</label>
                <div class="controls">
                  <select id="selectbasic" name="selectbasic" class="input-large">
                    <option>Black</option>
                  </select>
                </div>
              </div>
              
              <!-- Select Basic -->
              <div class="control-group">
                <label class="control-label" for="selectbasic">Odometer Status</label>
                <div class="controls">
                  <select id="selectbasic" name="selectbasic" class="input-large">
                    <option>Option one</option>
                    <option>Option two</option>
                  </select>
                </div>
              </div>
              <!-- Text input-->
              <div class="control-group">
                <label class="control-label" for="textinput">Mileage</label>
                <div class="controls">
                  <input id="textinput" name="textinput" type="text" placeholder="77,000" class="input-medium" />
                </div>
              </div>
              <!-- Select Basic -->
              <div class="control-group">
                <label class="control-label" for="selectbasic">Garaged Juris.</label>
                <div class="controls">
                  <select id="selectbasic" name="selectbasic" class="input-large">
                    <option>Campbell</option>
                    <option>Option two</option>
                  </select>
                </div>
              </div>
              
              <!-- Select Basic -->
              <div class="control-group">
                <label class="control-label" for="selectbasic">Exemption</label>
                <div class="controls">
                  <select id="selectbasic" name="selectbasic" class="input-large">
                    <option>N/A</option>
                  </select>
                </div>
              </div>
              
              <!-- Text input-->
              <div class="control-group">
                <label class="control-label" for="textinput">EVW</label>
                <div class="controls">
                  <input id="textinput" name="textinput" type="text" placeholder="" class="input-small" />
                </div>
              </div>
              <!-- Select Basic -->
              <div class="control-group">
                <label class="control-label" for="selectbasic">HVUT</label>
                <div class="controls">
                  <select id="selectbasic" name="selectbasic" class="input-large">
                    <option>N/A</option>
                  </select>
                </div>
              </div>
              
              <!-- Select Basic -->
              <div class="control-group">
                <label class="control-label" for="selectbasic">Proof of Ownership</label>
                <div class="controls">
                  <select id="selectbasic" name="selectbasic" class="input-xlarge">
                    <option>Certificate of Origin (MCO)</option>
                    <option>Option two</option>
                  </select>
                </div>
              </div>
              
              <!-- Text input-->
              <div class="control-group">
                <label class="control-label" for="textinput">Title #</label>
                <div class="controls">
                  <input id="textinput" name="textinput" type="text" placeholder="" class="input-xlarge" />
                </div>
              </div>
              
              <!-- Select Basic -->
              <div class="control-group">
                <label class="control-label" for="selectbasic">Title State</label>
                <div class="controls">
                  <select id="selectbasic" name="selectbasic" class="input-mini">
                    <option>CT</option>
                    <option>Option two</option>
                  </select>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end content -->
</div>
<!--end finance -->
